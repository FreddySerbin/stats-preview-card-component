<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card--text">
        <div class="text">
          <p class="title">Get <span id="title__span">insights</span> that help your business grow.</p>    
          <div class="text__down">
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <div class="statistic">
              <div class="statistic__info">
                <p class="statistic__info__bold">10k+</p>
                <p class="statistic__info__uppercase">companies</p>  
              </div>
              <div class="statistic__info">
                <p class="statistic__info__bold">314</p>
                <p class="statistic__info__uppercase">templates</p> 
              </div>
              <div class="statistic__info">
                <p class="statistic__info__bold">12M+</p>
                <p class="statistic__info__uppercase">queries</p> 
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div class="card--image">
        <div id="filter"></div>
      </div>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
